<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Test Chatbot</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Welcome to Test Chatbot</h1>
        <br>
        <hr>
        <br>

        <div class="row">
            <div class="col-lg-8">
                <input class="form-control" type="text" name="question" id="question">
            </div>
            <div class="col-lg-4">
                <button class="btn btn-primary btn-block" id="submit-button">Send</button>
            </div>
        </div>
        <br>
        <div class="row" id="scrollbox" style="overflow-y:scroll; height:500px;">
            <div class="col">
                <p id="response"></p>
            </div>
        </div>

    </div>

    <script>
        // to do the auto scrolling down when the conversation overflow
        /*
        window.setInterval(function() {
            var elem = document.getElementById('scrollbox');
            elem.scrollTop = elem.scrollHeight;
        }, 50);
        */
    </script>

    <script src="/static/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        jQuery(document).ready(function() {

            $(document).bind('keypress', function(e) {
                if (e.keyCode == 13) {
                    $("#submit-button").trigger('click');
                }
            });

            $("#submit-button").click(function(e) {
                e.preventDefault();

                $.ajax({
                    type: "POST",
                    url: "/chat",
                    data: {
                        question: $("#question").val()
                    },
                    success: function(result) {
                        $("#response").append("<br>Me: " + $("#question").val() + "<br> Karabo: " + result.response);
                        $("#question").val("")
                    },
                    error: function(result) {
                        alert('error');
                    }
                });
            });

        });
    </script>

</body>


</html>
